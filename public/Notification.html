<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>

    <h1>Notification</h1>
    <button id="button1" class="btn btn-primary">桌面提醒功能</button>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
         let notification;

         const notifyMe= async () => {
            const permission = await Notification.requestPermission();
            if(permission === 'granted'){
                console.log('允許通知')
                showNoification();
            }else if(permission === 'denied'){
                console.log('拒絕通知')
            }else{
                console.log('Default')
            }
        }

        const showNoification = ()=>{
            notification = new Notification("系統通知",{
                body:'停機公告:系統維護@2025/4/18',
                icon:'/images/notify.jpg'
            })
            notification.addEventListener('show',()=>{
                window.setTimeout("notification.close()",2000);
            })
            notification.addEventListener('click',()=>{
                // console.log('click')
                location.href = "https://www.ispan.com.tw";
            })
        }



        document.querySelector("#button1").addEventListener("click", notifyMe);

       


    </script>
</body>

</html>
