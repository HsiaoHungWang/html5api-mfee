<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG-長條圖</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        #svg1 {
            border: 1px solid green
        }
    </style>
</head>

<body>
    <h1>SVGBarChart</h1>
    <svg id="svg1" version="1.1" width="400" height="250" xmlns="http://www.w3.org/2000/svg">
    </svg>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        const mySvg = document.querySelector('#svg1');
        const datas = [90, 50, 170, 180, 50, 60]
        let w = 50, h = 0, x = 20;
        const domRect = mySvg.getBoundingClientRect()
        const y = domRect.height - 2
        const xmlns = "http://www.w3.org/2000/svg";
        for (let i = 0, max = datas.length; i < max; i++) {
            h = datas[i];
            const elem = document.createElementNS(xmlns, "rect");
            elem.setAttributeNS(null, "x", x);
            elem.setAttributeNS(null, "y", y - h);
            elem.setAttributeNS(null, "width", w);
            elem.setAttributeNS(null, "height", h);
            elem.setAttributeNS(null, "fill", "blue");
            mySvg.appendChild(elem);
            x = x + w + 10;
        }

    </script>
</body>

</html>
