<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <h1>Clipboard</h1>

    <div class="card">
        <div class="card-header  d-flex justify-content-between">
            <h5>範例程式</h5>
            <button id="copy" class="btn btn-primary" title="copy to clipboard"><i
                    class="bi bi-clipboard-fill"></i></button>
        </div>
        <div class="card-body">
            <code id="codeCopy" style="white-space: pre;">
                const copy = async () => {
                  let copyText = document.querySelector("#codeCopy").textContent;
                  await navigator.clipboard.writeText(copyText);
                }
           </code>
        </div>
    </div>
    <div class="card">
        <div class="card-header  d-flex justify-content-between">
            <h5>貼上程式</h5>
            <button id="paste" class="btn btn-primary" title="copy to clipboard"><i
                    class="bi bi-clipboard-check-fill"></i></button>
        </div>
        <div class="card-body">
            <code id="codePaste" style="white-space: pre;">

            </code>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        const btnCopy = document.querySelector('#copy');
        const btnPaste = document.querySelector('#paste');

        //todo 寫個 copy function 透過 Clipboard API 進行複製
        const copy = async () => {
            let copyText = document.querySelector("#codeCopy").textContent;
            await navigator.clipboard.writeText(copyText);

        }

        //todo 寫個 paste function 透過 Clipboard API 完成貼上
        const paste = async () => {
            const pasteText = await navigator.clipboard.readText();
            document.querySelector('#codePaste').textContent = pasteText;
        }

        btnCopy.addEventListener('click', copy);
        btnPaste.addEventListener('click', paste);
    </script>
</body>

</html>
